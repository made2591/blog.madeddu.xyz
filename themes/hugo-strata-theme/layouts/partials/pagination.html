{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
    {{ if .Paginator.HasPrev }}
        <a class="button" rel="prev" href="{{ substr .Site.BaseURL 0 -1 }}{{.Paginator.Prev.URL}}">
            « Newer
        </a>
    {{ end }}

    {{ if and (.Paginator.HasPrev) (.Paginator.HasNext) }}
        <span class="spacer"></span>
    {{ end }}

    {{ if .Paginator.HasNext }}
        <a class="button" rel="next" href="{{ substr .Site.BaseURL 0 -1 }}{{.Paginator.Next.URL}}">
            Older »
        </a>
    {{ end }}
{{ end }}

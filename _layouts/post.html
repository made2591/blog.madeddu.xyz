---
layout: default
comments: true
permalink: "posts/:title"
---

<div class="post">
  <br>
	<h2>
		<a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
	</h2>
	<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
	<hr id="line">
  <article class="post-content">
    {{ content }}
  </article>
	<div class="comments">
		{% include disqus.html%}
	</div>
</div>

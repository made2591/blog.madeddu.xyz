---
layout: default
---
<div class="post">
  <br>
	<h2>
		<a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
	</h2>
	<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
	<hr id="line">
  <article class="post-content">
    {{ content }}
  </article>
<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key={{ page.id }} data-title={{ page.title }} data-url={{ site.motto }}/{{ page.url }}></div>
<!-- 多说评论框 end -->
